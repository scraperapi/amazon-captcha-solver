name: amazon-captcha-solver
region: nyc
services:
- environment_slug: python
  envs:
  - key: PYTHON_ENV
    scope: RUN_AND_BUILD_TIME
    value: production
  github:
    branch: main
    deploy_on_push: true
    repo: scraperapi/amazon-captcha-solver
  http_port: 8080
  instance_count: 1
  instance_size_slug: professional-xs
  name: amazon-captcha-solver
  routes:
  - path: /
  build_command: apt-get update && apt-get install -y libgl1-mesa-dev
  run_command: gunicorn --worker-tmp-dir /dev/shm --config gunicorn_config.py solve_api:app